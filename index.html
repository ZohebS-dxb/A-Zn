<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Game // Zo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dynamically generate buttons for each player -->
        <div class="letter-grid" id="letter-grid">
            <!-- Buttons will be added here dynamically -->
        </div>

        <!-- Game Over message -->
        <div id="game-over" class="message">Game Over</div>
        
        <!-- Audio element for game sound -->
        <audio id="gamesound" src="game.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
